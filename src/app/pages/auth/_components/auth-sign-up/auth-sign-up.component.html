<form [formGroup]='myForm' (ngSubmit)="onSubmit()" ><!--class="class="animate__animated animate__bounce""-->
    <mat-card class="card">
        <auth-nav></auth-nav>
        <card-header [information]="cardHeaderInformation" />
        <mat-card-content>
            <mat-form-field class="w-100">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="mail" [errorStateMatcher]="matcher"
                    placeholder="yourname@example.com">
                <mat-error *ngIf="myForm.controls['mail'].hasError('mailAlreadyExists')">
                    Mail already used
                </mat-error>
                <mat-error *ngIf="hasError('mail', 'email') && !hasError('mail', 'required')">
                    Please enter a valid mail address
                </mat-error>
                <mat-error *ngIf="hasError('mail', 'required')">
                    Mail is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" [errorStateMatcher]="matcher">
                <mat-error *ngIf="hasError('password', 'minlength') && !hasError('password', 'required')">
                    Min <strong>{{myForm.controls['password'].errors!["minlength"].requiredLength}}</strong> characters long
                </mat-error>
                <mat-error *ngIf="hasError('password', 'required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-label>Confirm password</mat-label>
                <input type="password" matInput formControlName="passwordrepeated" [errorStateMatcher]="matcher">
                <mat-error *ngIf="hasError('passwordrepeated', 'notSame') && !hasError('passwordrepeated', 'required')">
                    Password do not <strong>match</strong>
                </mat-error>
                <mat-error *ngIf="hasError('passwordrepeated', 'required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions class="row">
            <mat-checkbox formControlName="notifications"/>
            <span>NOTIFICATIONS</span>
            <span class="spacer"></span>
            <button mat-button>
                SIGN UP
            </button>
        </mat-card-actions>
    </mat-card>
</form>
