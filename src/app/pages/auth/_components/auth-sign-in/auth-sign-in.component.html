<form [formGroup]='myForm' (ngSubmit)="onSubmit()"><!--class="animate__animated animate__backInRight "-->
    <mat-card class="card">
        <auth-nav></auth-nav>
        <card-header [information]="cardHeaderInformation" />
        <mat-card-content>
            <mat-form-field class="w-100">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="mail" [errorStateMatcher]="matcher"
                    placeholder="yourname@example.com">
                <mat-error *ngIf="hasError('mail', 'required')">
                    Mail is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" [errorStateMatcher]="matcher">
                <mat-error *ngIf="hasError('password', 'required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions class="row">
            <span class="interactuable" (click)="forgotPassword()">FORGOT PASSWORD</span>
            <span class="spacer"></span>
            <button mat-button>
                SIGN IN
            </button>
        </mat-card-actions>
    </mat-card>
</form>
