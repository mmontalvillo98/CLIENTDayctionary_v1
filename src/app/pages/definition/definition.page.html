<form [formGroup]='myForm' (ngSubmit)="onSubmit()">
    <mat-card class="card">
        <card-header [information]="cardHeaderInformation" />
        <mat-card-content>

            <mat-selection-list formControlName="selected" [multiple]="false" (selectionChange)="select()">
                <div *ngFor='let option of definitionOptions; let i = index' [ngClass]="{'correct' : (!!todayAnswer && option.word===todayWord)}">
                    <mat-list-option checkboxPosition="before" [selected]="answeredOption(i)" [value]="i+1"
                        [disabled]="!!todayAnswer">
                        <div class="row centered">
                            <span *ngIf="!!todayAnswer">
                                {{option.word}}
                            </span>
                            <span class="spacer"></span>
                            <!-- <del *ngIf="removed(word); else synonym">
                            {{word.synonym.translation}}
                        </del>
                        <ng-template #synonym> 
                            {{word.synonym.translation}}
                        </ng-template> -->
                        </div>
                    </mat-list-option>
                    <p class="w-100">{{option.definition.text}}</p>
                    <mat-divider></mat-divider>
                </div>
            </mat-selection-list>
        </mat-card-content>
        <card-footer [gameAnswer]="todayAnswer" [disabled]="disableCheck()" />
    </mat-card>
</form>
