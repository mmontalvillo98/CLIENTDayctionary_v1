<form [formGroup]='myForm'><!--class="animate__animated animate__backInRight"-->
    <mat-form-field class="w-100">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="mail">
        <mat-error *ngIf="myForm.controls['mail'].hasError('mailAlreadyExists')">
            Mail already used
        </mat-error>
        <mat-error *ngIf="hasError('mail', 'email')">
            Please enter a valid mail address
        </mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
        <mat-error
            *ngIf="hasError('password','minlength')">
            Min <strong>{{myForm.controls['password'].errors!["minlength"].requiredLength}}</strong> characters long
        </mat-error>
    </mat-form-field>
    <div class="row ai-center">
        <mat-checkbox formControlName="notifications"></mat-checkbox>
        <mat-label>NOTIFICATIONS</mat-label>
    </div>
    <div class="row row-full">
        <button mat-button [disabled]="!modifiedUser()" (click)="onSubmit()" color="primary">
            UPDATE
        </button>
        <button mat-button (click)="deleteUser($event)" color="primary">
            DELETE
        </button>
    </div>
    
</form>
<div class="centered ">
    
</div>
